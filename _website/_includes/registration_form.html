{% if include.can_register %}
  <div class="call">
    <div class="call-box-top">
          <div class="call-phone"><strong>Registration Deadline: </strong> </div>
      <div class="call-email">
          {{ site.data.conference_info.deadline }}
      </div>
    </div>
        <div class="call-box-bottom">
          <a href="{{ site.data.conference_info.registration_form_link }}" class="button register_form_btn">Registration Form</a>
        </div>
  </div>
{% else %}
  <div class="call">
    <div class="call-box-top">
          <div class="call-phone"><strong>Registration Deadline: </strong> </div>
      <div class="call-email">
          {{ site.data.conference_info.deadline }} 
      </div>
    </div>
      <div class="call-box-bottom">
        <a href="/contact" class="button">Contact Us</a>
      </div>
  </div>
{% endif %}
